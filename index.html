<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple weather application that shows current weather conditions">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city, country (e.g., London, United Kingdom)" 
                required
                autocomplete="on"
                aria-label="City name and country">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult" role="region" aria-live="polite">
            <!-- Weather data will be dynamically inserted here -->
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
