<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple weather application that shows current weather conditions">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city name" 
                required
                autocomplete="on"
                aria-label="City name">
            <input 
                type="text" 
                id="countryInput" 
                placeholder="Country code (e.g., US, GB)" 
                maxlength="2"
                pattern="[A-Za-z]{2}"
                aria-label="Country code">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult" role="region" aria-live="polite">
            <!-- Weather data will be dynamically inserted here -->
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
